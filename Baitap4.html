<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Menu {

            constructor(width, height, title) {
                this.height = height
                this.width = width
                this.title = title
                this.multi = function () {
                    this.height *= 2
                    this.width *= 2
                }
            }

        }
        let menu = new Menu(25, 30, "hình chữ nhật")
        menu.multi();
        console.log(menu.multi);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Employee {
            constructor(name, salary) {
                this.name = name
                this.salary = salary
            }
        }

        let total = 0;
        let listEmployees = [new Employee("Hùng", 1000), new Employee("Nam", 1500), new Employee("Vinh", 500)]
        for (let i = 0; i < listEmployees.length; i++) {
            total += listEmployees[i].salary
        }
        console.log("tổng lương của tát cả nhân viên là " + total);


    </script>
</body>

</html>
